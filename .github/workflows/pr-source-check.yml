name: PR Source Branch Check

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  check-source-branch:
    name: PR Check
    runs-on: ubuntu-latest

    steps:
      - name: Check PR source branch
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;

            console.log(`Target branch: ${pr.base.ref}`);
            console.log(`Source branch: ${pr.head.ref}`);

            // If PR is targeting main
            if (pr.base.ref === 'main') {
              if (pr.head.ref !== 'develop') {
                await github.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: pr.number,
                  body: `❌ This PR cannot be merged into \`main\`. Only PRs from \`develop\` are allowed.`
                });
                core.setFailed("Pull request source branch is not develop.");
              } else {
                console.log("✅ PR is from develop to main. Check passed.");
              }
            } 
            // If PR is targeting develop → always allow
            else if (pr.base.ref === 'develop') {
              console.log("✅ PR targets develop. Allowed.");
            } 
            // Any other target branch → pass by default
            else {
              console.log(`ℹ️ PR targets ${pr.base.ref}. No restrictions applied.`);
            }
